<div class="offer">

  <a class="offer__link" href="{{offer.link}}"><span class="btn btn--red">See all offers</span></a>

  <div class="bg-img bg-img--3-2" style="background-image: url('{{site.img}}/offers/{{offer.id}}.jpg')"></div>

  <div class="offer__content">

    <h3 class="core-title core-title--xs">{{offer.title}}</h3>
    <h4 class="offer__location">{{offer.location}}</h4>
    <div class="offer__description">{{offer.description}}</div>

    <div class="offer__bottom">
      {% if offer.saved %}
        <div class="offer__saved">
          <div class="offer__saved-label">Save up to</div>
          <div class="offer__saved-percent">{{offer.saved}}%</div>
        </div>
      {% endif %}
      <div class="offer__details">
        <div class="offer__extra">{{offer.extra}}</div>
        <div>From <span class="offer__price">Â£{{offer.price}}</span></div>
        <div class="text--sm">{{offer.price-description}}</div>
        <div class="text--sm">Available for {{offer.dates}}</div>
      </div>
      <div class="offer__arrow"></div>
    </div>

  </div>

</div>
